<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊頁面</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #fff0f6;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(255, 182, 193, 0.4);
      width: 340px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #a8325f;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #f5a3b7;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #d6336c;
      box-shadow: 0 0 5px #d6336c33;
    }

    input:invalid {
      border-color: red;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] {
      flex: 1;
    }

    .show-password-inline {
      font-size: 0.9em;
      color: #a8325f;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .password-match {
      font-size: 0.85em;
      margin-top: 5px;
    }

    .password-match.valid {
      color: green;
    }

    .password-match.invalid {
      color: red;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #e75492;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>註冊帳號</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">用戶名</label>
        <input type="text" id="username" name="username" required placeholder="輸入用戶名">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="輸入 Email">
      </div>

      <div class="form-group password-group">
        <label for="password">密碼</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="輸入密碼" minlength="6">
          <label class="show-password-inline">
            <input type="checkbox" id="togglePassword"> 顯示
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">確認密碼</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="再次輸入密碼" minlength="6">
        <div id="passwordMatch" class="password-match"></div>
      </div>

      <button type="submit">註冊</button>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatchDiv = document.getElementById('passwordMatch');
    const form = document.getElementById('registerForm');

    // 顯示/隱藏密碼
    togglePassword.addEventListener('change', () => {
      const type = togglePassword.checked ? 'text' : 'password';
      passwordInput.type = type;
      confirmPasswordInput.type = type;
    });

    // 即時檢查密碼是否一致
    function checkPasswordMatch() {
      if(confirmPasswordInput.value === "") {
        passwordMatchDiv.textContent = "";
        passwordMatchDiv.className = "password-match";
        return;
      }
      if(passwordInput.value === confirmPasswordInput.value) {
        passwordMatchDiv.textContent = "密碼一致 ✅";
        passwordMatchDiv.className = "password-match valid";
      } else {
        passwordMatchDiv.textContent = "密碼不一致 ❌";
        passwordMatchDiv.className = "password-match invalid";
      }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    // 表單提交
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(passwordInput.value !== confirmPasswordInput.value) {
        alert("密碼不一致，請重新輸入！");
        return;
      }
      alert("註冊成功！");
      form.reset();
      passwordMatchDiv.textContent = "";
      passwordMatchDiv.className = "password-match";
    });
  </script>
</body>
</html>
